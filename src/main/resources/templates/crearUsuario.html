<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
	<form class="col-12" th:action="@{/crearUsuario}" th:object="${nuevoUsuario}" method="post">
		<div class="form-group" id="user-group">
			<input type="text" class="form-control"
				placeholder="Nombre de usuario" th:field="*{nombreUsuario}"/>
			<span class="form-text text-danger" th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}"></span>
		</div>
		<div class="form-group" id="contrasena-group">
			<input type="password" class="form-control" 
				placeholder="Contrasena" th:field="*{contrasenha}" />
		</div>
		<div class="form-group" id="contrasena-group">
			<input type="password" class="form-control" 
				placeholder="Confirme contrasenha" th:field="*{contrasenha2}" />
			<span class="form-text text-danger" th:if="${#fields.hasErrors('contrasenha')}"
			th:unless="${fields.hasErrors('contrasenha2')}" th:errors="*{contrasenhasDiferentes}"></span>
		</div>
		
		<button type="submit" class="btn btn-primary">
			<i class="fas fa-sign-in-alt"></i> Crear
		</button>
	</form>
</body>
</html>
