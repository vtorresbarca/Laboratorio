<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/clients.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	
<title>Lista de centros</title>
</head>
<body>
	<header th:replace="header::header"></header>
	<h1>Lista de centros</h1>

	<table id="table">
		<tr>
			<th>Nombre</th>
			<th>Dirección</th>
			<th>Provincia</th>
			<th>Teléfono</th>
		</tr>
		
		<th:block th:each="center : ${centers}">
			<tr>
				<td th:text="${center.name}"></td>
				<td th:text="${center.direction}"></td>
				<td th:text="${center.province}"></td>
				<td th:text="${center.telephone}"></td>
			</tr>
		</th:block>
	</table>
	<footer th:replace="footer::footer"></footer>
</body>
</html>
