<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="../static/css/index.css"
	th:href="@{/css/index.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<title>Index</title>
</head>
<body>
	<div id="pagina">
		
		<header th:replace="header::header"></header>
		<p id="titulo">Laboratorios Galileo</p>
		<main>
			<div>
				<div id="servicios">
					<a class="boton" href="#">
						<div>
							<i class="fas fa-microscope" id="micro"></i>
							<p>Anatomía patológica</p>
						</div>
					</a> <a class="boton" href="@{#}">
						<div>
							<i class="fas fa-user-md" id="user"></i>
							<p>Análisis clínicos</p>
						</div>
					</a> <a class="boton" href="@{#}">
						<div>
							<i class="fas fa-paw" id="huella"></i>
							<p>Veterinaria</p>
						</div>
					</a> <a class="boton" href="@{#}">
						<div>
							<i class="fas fa-apple-alt" id="manzana"></i>
							<p>Sensibilidad alimentaria</p>
						</div>
					</a> <a class="boton" href="@{#}">
						<div>
							<i class="fas fa-dna" id="dna"></i>
							<p>Análisis genéticos</p>
						</div>
					</a>

				</div>
			</div>
		</main>
	</div>
	<footer th:replace="footer::footer"></footer>
</body>
</html>
